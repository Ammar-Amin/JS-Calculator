<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Calculator</h1>
        <div id="content">
            <input type="text" disabled placeholder="0" id="display">
            <div id="btns">
                <input class="btns" type="button" value="AC" id="ac">
                <input class="btns" type="button" value="Del">
                <input class="btns" type="button" value="*">
                <input class="btns" type="button" value="/">

                <input class="btns" type="button" value="7">
                <input class="btns" type="button" value="8">
                <input class="btns" type="button" value="9">
                <input class="btns" type="button" value="-">

                <input class="btns" type="button" value="4">
                <input class="btns" type="button" value="5">
                <input class="btns" type="button" value="6">
                <input class="btns" type="button" value="+">

                <input class="btns" type="button" value="1">
                <input class="btns" type="button" value="2">
                <input class="btns" type="button" value="3">
                <input class="btns" type="button" value="=" id="equal">

                <input class="btns" type="button" value="00">
                <input class="btns" type="button" value="0">
                <input class="btns" type="button" value=".">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
